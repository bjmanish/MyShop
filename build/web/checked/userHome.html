<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Online Shopping</title>
    <!-- Bootstrap CSS for responsive design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6MZC9i4r1T94pZV6BQ1mHtYaqJ7XyLJrfWwHzbWZ2Jx8p29IOPf+ON4d92" crossorigin="anonymous">
    <!-- Custom CSS for additional styling -->
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* styles.css */

/* Basic styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
}

h1, h2 {
    font-family: 'Arial', sans-serif;
}

/* Styling for product cards */
.card {
    border: none;
    border-radius: 8px;
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-10px);
}

.card-img-top {
    border-radius: 8px;
    height: 250px;
    object-fit: cover;
}

.card-body {
    text-align: center;
}

.card-title {
    font-size: 1.2rem;
    font-weight: bold;
}

.card-text {
    font-size: 1rem;
    color: #555;
}

.card .btn {
    background-color: #007bff;
    color: white;
    font-weight: bold;
}

.card .btn:hover {
    background-color: #0056b3;
}

/* Footer */
footer {
    background-color: #343a40;
    color: white;
}

footer p {
    margin: 0;
}

    </style>
</head>
<body>

    <!-- Header with Navigation -->
    <header class="bg-dark text-white p-4">
        <div class="container">
            <h1 class="text-center">Welcome to Our Online Shop</h1>
            <nav class="text-center">
                <a href="/" class="text-white mx-3">Home</a>
                <a href="/cart" class="text-white mx-3">Cart</a>
                <a href="/login" class="text-white mx-3">Login</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Section for Products -->
    <section class="container my-5">
        <h2 class="text-center mb-4">Featured Products</h2>
        <div class="row">
            <!-- Loop through products using Thymeleaf -->
            <div th:each="product : ${products}" class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card shadow-sm">
                    <img th:src="@{${product.imageUrl}}" class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text" th:text="${product.description}"></p>
                        <p class="text-muted">Price: $<span th:text="${product.price}"></span></p>
                        <a th:href="@{/product/{id}(id=${product.id})}" class="btn btn-primary btn-block">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 Online Shopping Inc. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gyb36kPa6uW2vYvYHjDxS9K9GSkqgYltFE62pC2vV+JmGffO4t6" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-b4gt1jrGC7Jh4AgL5Yqz5vPBm61Zc+LACmFz35AfX1TlSb4yHFpMy8FcPt7+X1zV" crossorigin="anonymous"></script>
</body>
</html>
